<!DOCTYPE html>
<html>
    <head>
        <title>제작자:김동현</title>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <h1>주식시즌2 주식판</h1>
        <ul>
            <li>대박이야!</li>
        </ul>
        <script>
          var i = 0;
          var blockchain = ['양평','두건','청원','동동주식'];
          while(blockchain.length>i){
            document.write("<li>"+blockchain[i] Math.floor (Math.random () * 100))+"</li>"
            i = i + 1;
          }
        </script>
      <input type="button" value="night" onclick="if(this.value === 'night'){
        $('body').css('color','white');
        $('body').css('backgroundColor','black');
        this.value='day';}
        else{
        $('body').css('color','black');
        $('body').css('backgroundColor','white');
        this.value='night'}">
    </body>
</html>
